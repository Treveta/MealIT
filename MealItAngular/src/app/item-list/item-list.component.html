<div>
    <h3>Item List!</h3>
    <div>
        <!--intake input from user-->
        <input [(ngModel)]="newItem" type="text" required value="" placeholder="Item Name"/> 
        <input [(ngModel)]="newQuantity" type="number" min ="0" max ="1000000" required value="" placeholder="Number"/> 
       <!-- <input [(ngModel)]="newUnit" type="text" value="" placeholder="Unit of Measurement"/> -->
        <select [(ngModel)]="newUnit" required>
            <option value="" disabled selected hidden>Unit of Measurement</option>
            <optgroup label="US Units">
                <option value="lb">lb(s)</option>
                <option value="cup">cup(s)</option>
                <option value="oz">oz</option>
                <option value="tsp">tsp</option>
                <option value="tbsp">tbsp</option>
            </optgroup>
            <optgroup label="Metric Units">
                <option value="g">g</option>
                <option value="mL">mL</option>
                <option value="L">L</option>


            </optgroup>
        </select>

        
        <button (click)="addToItemList()"> 
            Add Item
        </button> 
        <button (click)="editItemList()">
            Edit Items
        </button>
    </div>
    <div> 
        <div>
            <!--this is displaying from the database?-->
            <input *ngIf="editBool" type="checkbox" [value]="x" (change)="onCheckBoxChange($event)" />
            <p *ngFor="let shoppingList of listItems | async">
                {{ shoppingList.itemName }}
                {{ shoppingList.quantity }}
                {{ shoppingList.unit }}
                <!-- formatting needed-->
            </p>
        </div> 
    </div>
    <div>
        <button *ngIf="editBool" (click)="saveEdits()">
            Remove
        </button>
    </div>
    <!-- opens the modal -->
    <button (click)="openModal('custom-modal-1')">Open Modal 1</button>
</div>
<!-- this is the modal view which is called based on the modal service calls -->
<jw-modal id="custom-modal-1">
    <h1>A custom modal man!</h1>
    <button (click)="closeModal('custom-modal-1');">Close</button>
</jw-modal>
