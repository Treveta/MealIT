<body>

<div *ngIf="auth.user$ | async; then authenticated else guest">
	<!-- template will replace this div -->
</div>

<ng-template #guest>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
				</div>
				<div class="card-body">
					<form>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="username">
							
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="password">
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox">Remember Me
						</div>
						<button (click)="auth.googleSignin()">
							<i class="fa fa-google"></i> Connect Google
						</button>
						<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?<a href="#">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
				<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  				<div class="modal-dialog" role="document">
    			<div class="modal-content">
      			<div class="modal-header text-center">
        			<h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
      			<div class="modal-body mx-3">
        			<div class="md-form mb-5">
          				<i class="fas fa-user prefix grey-text"></i>
          				<input type="text" id="orangeForm-name" class="form-control validate">
          				<label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
        			</div>
        			<div class="md-form mb-5">
          				<i class="fas fa-envelope prefix grey-text"></i>
          				<input type="email" id="orangeForm-email" class="form-control validate">
          				<label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
        			</div>

        			<div class="md-form mb-4">
         			    <i class="fas fa-lock prefix grey-text"></i>
         			    <input type="password" id="orangeForm-pass" class="form-control validate">
         			    <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
       			    </div>

      			</div>
      		<div class="modal-footer d-flex justify-content-center">
        		<button class="btn btn-deep-orange">Sign up</button>
      		</div>
</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account? &nbsp; <button type="button" class="btn btn-info btn-rounded btn-md" data-toggle="modal" data-target="#modalRegisterForm">Sign Up</button>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
	</div>
</ng-template>

<ng-template #authenticated>
	<div *ngIf="auth.user$ | async as user">
		<h3>Howdy, {{ user.displayName }}</h3>
		<p>UID: {{ user.uid }}</p>
		<p *ngFor="let item of items | async">
			{{ item.name }} is {{ item.seeds }}
		</p>
		<button (click)="auth.signOut()">Logout</button>
	</div>
</ng-template>
	
</body>
